<!DOCTYPE html>
<html>

<head>
    <title>天气预报</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="wrapper">
        <div class="headTop">
            <div class="position">
                <div class="positionIcon"></div>
                <div class="where">
                    重庆市天气
                </div>
            </div>
            <div class="releaseTime">
                12分钟前发布
            </div>
            <div class="weather">
                <div class="temperature">32 ℃</div>
                <div class="description">多云</div>
                <div class="weatherIcon"></div>
                <div class="other">
                    <div class="wind small">西南风 2级</div>
                    <div class="humidity small">68%</div>
                    <div class="pressure small">1003hPa</div>
                    <div class="air small">优</div>
                </div>
                <div class="more">
                    <div class="sevenDays">七天预报</div>
                    <div class="hours">24小时预报</div>
                </div>
            </div>
        </div>
        <div class="seven">
            qi tian tian qi yu bao
        </div>
        <div class="twentyHours">
            <p></p>
        </div>
    </div>
    <script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
